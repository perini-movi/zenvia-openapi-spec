      const getOrCreateUserId = () => {
        const allCookies = document.cookie;
        let surveyCookie = allCookies.split('; ').find(row => row.startsWith('npsId='));
        const now = new Date();
        const expiresAt = new Date(now.setMonth(now.getMonth() + 1));

        surveyCookie = surveyCookie ? surveyCookie : `npsId=${crypto.randomUUID()}`;

        const uuid = surveyCookie.split('=')[1];
        document.cookie = `${surveyCookie}; expires=${expiresAt.toUTCString()}; `;
        return uuid;
      }

      const npsId = getOrCreateUserId();
      chmln.identify(npsId, {});
